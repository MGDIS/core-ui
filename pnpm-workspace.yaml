packages:
  # all configs in subdirs of configs/
  - 'configs/**'
  # all packages in direct subdirs of packages/
  - 'packages/*'
  # all apps in subdirs of apps/
  - 'apps/**'
  # all tools in direct subdirs of tools/
  - 'tools/*'
  # exclude packages that are inside test directories
  - '!**/test/**'
