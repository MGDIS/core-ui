image: $DOCKER_REGISTRE_URL/$DOCKER_REGISTRE_NAMESPACE_INT/node:16-build

stages:
  - test
  - sonar
  - release

default:
  interruptible: true # allows to cancel the job automatically

variables:
  TURBO_API: http://217.182.143.147:3000
  TURBO_TEAM: mgdis
  TURBO_TOKEN: EX2U6LMC0R

.dependencies:
  before_script:
    - corepack enable
    - pnpm i
    - pnpm build

lint:
  stage: test
  extends:
    - .dependencies
  script:
    - pnpm lint

test:
  stage: test
  coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/
  extends:
    - .dependencies
  script:
    - pnpm coverage
  artifacts:
    when: always
    expire_in: 1 day
    paths:
      - coverage
    reports:
      junit:
        - coverage/junit.xml

sonar:
  stage: sonar
  variables:
    GIT_DEPTH: 0
  extends:
    - .dependencies
  rules:
    - if: $CI_COMMIT_TAG == null
  script:
    - gitlabci-quality-gate A+++
    - sonar-scanner -D sonar.login=$SONAR_KEY
    - gitlabci-sonar-compare report
  needs:
    - test

release:
  stage: release
  extends:
    - .dependencies
  rules:
    # only tags and master branch
    - if: $CI_COMMIT_TAG && '$CI_COMMIT_REF_NAME == "master"'
  script:
    - pnpm publish -r --no-git-checks
