image: $DOCKER_REGISTRE_URL/$DOCKER_REGISTRE_NAMESPACE_INT/node:18-build

default:
  interruptible: true # allows to cancel the job automatically

stages:
  - test
  - mg-components
  - notification-center
  - release

###########
# Extends #
###########

# Rule to execute job only on mg-components folder content changes
.rules:changes:mg-components:
  rules:
    - changes:
        - 'packages/mg-components'

# Rule to execute job only on notification-center folder content changes
.rules:changes:notification-center:
  rules:
    - changes:
        - 'packages/notification-center'
        - 'apps/notification-center'

# Rule to execute job only in merge request
.rules:mr:
  rules:
    - if: $CI_MERGE_REQUEST_ID

# Rule to execute job only if in tag creation pipeline
.rules:tags:
  rules:
    - if: $CI_COMMIT_TAG

# Rule to execute job only if not in tag creation pipeline
.rules:except-tags:
  rules:
    - if: $CI_COMMIT_TAG == null

# install dependencies
.install_dependencies:
  before_script:
    - corepack enable
    - pnpm i

########
# test #
########

lint:
  stage: test
  extends:
    - .rules:except-tags
    - .install_dependencies
  script:
    - pnpm lint

test:unit:
  stage: test
  coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/
  extends:
    - .rules:except-tags
    - .install_dependencies
  script:
    - pnpm coverage
  artifacts:
    when: always
    expire_in: 1 day
    paths:
      - coverage
    reports:
      junit:
        - coverage/junit.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml

sonar:
  stage: test
  variables:
    GIT_DEPTH: 0
  extends:
    - .rules:except-tags
    - .install_dependencies
  script:
    - gitlabci-quality-gate A+++
    - sonar-scanner -D sonar.login=$SONAR_KEY
    - gitlabci-sonar-compare report
  needs:
    - test:unit

release:
  stage: release
  extends:
    - .rules:tags
    - .install_dependencies
  script:
    - pnpm build
    - pnpm publish -r --no-git-checks

bot-publish:
  stage: release
  extends:
    - .rules:tags
    - .install_dependencies
  script:
    - cd tools/release-bot
    - ./bin/release.js
  needs:
    - release

#################
# mg-components #
#################

.mg-components:build:
  script:
    - cd packages/mg-components
    - pnpm build

.mg-components:build:storybook:
  script:
    - !reference [.mg-components:build, script]
    - pnpm storybook:build
    - mv storybook-static ../../public

test:e2e:mg-components:
  stage: mg-components
  extends:
    - .rules:changes:mg-components # for now only mg-components use test:e2e
    - .rules:except-tags
    - .install_dependencies
  script:
    - pnpm test:e2e
  retry: 2
  needs:
    - lint

artifact:mg-components:
  stage: mg-components
  extends:
    - .rules:changes:mg-components
    - .rules:except-tags
    - .install_dependencies
  script:
    - cd packages/mg-components
    - version=`cat package.json | jq -r '.version'`-$CI_COMMIT_REF_SLUG-$CI_PIPELINE_ID
    - pnpm version --no-git-tag-version $version
    - pnpm publish --no-git-checks

storybook-mr:
  stage: mg-components
  extends:
    - .rules:changes:mg-components
    - .rules:mr
    - .install_dependencies
    - .mg-components:build:storybook
  artifacts:
    paths:
      - public
  environment:
    name: review/$CI_COMMIT_REF_SLUG
    url: 'http://core.pages.mgdis.fr/-/core-ui/$CI_PROJECT_NAME/-/jobs/$CI_JOB_ID/artifacts/public/index.html'
    auto_stop_in: 1 week

chromatic-publish:
  stage: mg-components
  extends:
    - .rules:tags
    - .install_dependencies
  script:
    - !reference [.mg-components:build, script]
    - npx chromatic --project-token=$CHROMATIC_PROJECT_TOKEN --auto-accept-changes --branch-name master --build-script-name storybook:build

pages:
  stage: mg-components
  extends:
    - .rules:tags
    - .install_dependencies
    - .mg-components:build:storybook
  artifacts:
    paths:
      - public

#######################
# notification-center #
#######################

test:e2e:playwright:
  stage: notification-center
  image: mcr.microsoft.com/playwright:v1.31.0-focal
  extends:
    - .rules:changes:notification-center # for now only notification-center use test:e2e:playwright
    - .rules:except-tags
    - .install_dependencies
  script:
    - pnpx playwright install
    - pnpm test:e2e:playwright
  artifacts:
    when: always
    paths:
      - playwright-report/
      - test-results/
      - results.xml
    reports:
      junit: results.xml
  needs:
    - lint

artifact:notification-center:
  stage: notification-center
  extends:
    - .rules:changes:mg-components
    - .rules:except-tags
    - .install_dependencies
  script:
    - cd packages/notification-center
    - version=`cat package.json | jq -r '.version'`-$CI_COMMIT_REF_SLUG-$CI_PIPELINE_ID
    - pnpm version --no-git-tag-version $version
    - pnpm publish --no-git-checks
