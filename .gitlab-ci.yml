image: $DOCKER_REGISTRE_URL/$DOCKER_REGISTRE_NAMESPACE_INT/node:18-build

default:
  interruptible: true # allows to cancel the job automatically

stages:
  - tests
  - artifacts
  - mg-components
  - release

###########
# Extends #
###########

# Rule to execute job only on mg-components folder content changes
.rules:changes:mg-components:
  rules:
    - changes:
        - 'packages/mg-components/**/*'

# Rule to execute job only on notification-center folder content changes
.rules:changes:notification-center:
  rules:
    - changes:
        - 'packages/notification-center/**/*'
        - 'apps/notification-center/**/*'

# Rule to execute job only on linting-stencil folder content changes
.rules:changes:linting-stencil:
  rules:
    - changes:
        - 'packages/linting-stencil/**/*'

# Rule to execute job only on img folder content changes
.rules:changes:img:
  rules:
    - changes:
        - 'packages/img/**/*'

# Rule to execute job only in merge request
.rules:mr:
  rules:
    - if: $CI_MERGE_REQUEST_ID

# Rule to execute job only if in tag creation pipeline
.rules:tags:
  rules:
    - if: $CI_COMMIT_TAG

# Rule to execute job only if not in tag creation pipeline
.rules:except-tags:
  rules:
    - if: $CI_COMMIT_TAG == null

# Rule to execute job only if push master
.rules:master:
  rules:
    - if: $CI_COMMIT_BRANCH == "master"

# install dependencies
.install:dependencies:
  before_script:
    - corepack enable
    - pnpm i

###########
# Scripts #
###########

# artifact
.artifact:
  script:
    - version=`cat package.json | jq -r '.version'`-$CI_COMMIT_REF_SLUG-$CI_PIPELINE_ID
    - pnpm version --no-git-tag-version $version
    - pnpm publish --no-git-checks

# install JQ (for other images)
.install:jq:
  script:
    - apt update -y
    - apt install jq -y

#########
# tests #
#########

lint:
  stage: tests
  extends:
    - .rules:except-tags
    - .install:dependencies
  script:
    - pnpm lint

test:unit:
  stage: tests
  coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/
  extends:
    - .rules:except-tags
    - .install:dependencies
  script:
    - pnpm coverage
  artifacts:
    when: always
    expire_in: 1 day
    paths:
      - coverage
    reports:
      junit:
        - coverage/junit.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml

test:e2e:
  stage: tests
  coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/
  extends:
    - .rules:changes:mg-components # only mg-components use test:e2e
    - .rules:except-tags
    - .install:dependencies
  script:
    - pnpm test:e2e
  retry: 2
  artifacts:
    when: on_failure
    paths:
      - /**/__diff_output__/
      - packages/mg-components/coverage/junit.xml
    reports:
      junit:
        - packages/mg-components/coverage/junit.xml

test:e2e:playwright:
  stage: tests
  image: mcr.microsoft.com/playwright:v1.34.3-focal
  extends:
    - .rules:changes:notification-center
    - .rules:changes:mg-components
    - .rules:except-tags
    - .install:dependencies
  script:
    - !reference [.install:jq, script]
    - pnpm build
    - pnpm dlx playwright install
    - pnpm test:e2e:playwright
  artifacts:
    when: always
    paths:
      - packages/notification-center/playwright-report/
      - packages/notification-center/test-results/
      - packages/notification-center/results.xml
      - packages/mg-components/playwright-report/
      - packages/mg-components/test-results/
      - packages/mg-components/results.xml
    reports:
      junit:
        - packages/notification-center/results.xml
        - packages/mg-components/results.xml

sonar:
  stage: tests
  variables:
    GIT_DEPTH: 0
  extends:
    - .rules:except-tags
    - .install:dependencies
  script:
    - gitlabci-quality-gate A+++
    - sonar-scanner -D sonar.login=$SONAR_KEY
    - gitlabci-sonar-compare report
  needs:
    - test:unit

auto-review:
  stage: tests
  extends:
    - .rules:mr
  script:
    # use https://gitlab.mgdis.fr/build/gitlab/mg-danger
    - mg-danger
  allow_failure: true
  needs:
    - sonar

###########
# release #
###########

release:
  stage: release
  extends:
    - .rules:tags
    - .install:dependencies
  script:
    - pnpm build
    - pnpm publish -r --no-git-checks

chromatic:mr:
  stage: release
  extends:
    - .rules:tags
  script:
    - sh scripts/open-merge-request.sh
  needs:
    - chromatic:publish

.npmjs:
  image: node:18 ## use official image to avoid the .npmrc present in our images
  stage: release
  extends:
    - .rules:tags
  before_script:
    - !reference [.install:dependencies, before_script]
    - !reference [.install:jq, script]
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
  needs:
    - release

bot-publish:
  stage: release
  extends:
    - .rules:tags
    - .install:dependencies
  script:
    - cd tools/release-bot
    - ./bin/release.js
  needs:
    - release

pages:
  stage: release
  extends:
    - .rules:tags
    - .install:dependencies
  script:
    - !reference [.docusaurus, script]
    - !reference [.mg-components:build:storybook, script]
  artifacts:
    paths:
      - public
  needs:
    - release

#################
# mg-components #
#################

.mg-components:build:
  script:
    - pnpm build --filter=@mgdis/img
    - cd packages/mg-components
    - pnpm build

.docusaurus:
  script:
    - pnpm build --filter=docusaurus
    - mkdir -p public
    - mv apps/docusaurus/build/* public

.mg-components:build:storybook:
  script:
    - mkdir -p public/storybook
    - !reference [.mg-components:build, script]
    - pnpm storybook:build
    - mv storybook-static/* ../../public/storybook

mg-components:artifact:
  stage: artifacts
  extends:
    - .rules:changes:mg-components
    - .rules:except-tags
    - .install:dependencies
  script:
    - !reference [.mg-components:build, script]
    - !reference [.artifact, script]
  needs:
    - lint

storybook-mr:
  stage: mg-components
  extends:
    - .rules:changes:mg-components
    - .rules:mr
    - .install:dependencies
    - .mg-components:build:storybook
  artifacts:
    paths:
      - public
  environment:
    name: review/$CI_COMMIT_REF_SLUG
    url: 'http://core.pages.mgdis.fr/-/core-ui/$CI_PROJECT_NAME/-/jobs/$CI_JOB_ID/artifacts/public/storybook/index.html'
    auto_stop_in: 1 week
  needs:
    - lint

chromatic:publish:
  stage: mg-components
  extends:
    - .install:dependencies
  rules:
    - if: $CI_COMMIT_BRANCH == "master" || $CI_COMMIT_TAG
  script:
    - !reference [.mg-components:build, script]
    - pnpm dlx chromatic --only-changed --project-token=$CHROMATIC_PROJECT_TOKEN --branch-name master --build-script-name storybook:build

mg-components:npmjs:
  extends:
    - .rules:changes:mg-components
    - .npmjs
  script:
    - !reference [.mg-components:build, script]
    - pnpm publish --no-git-checks --access public

#######################
# notification-center #
#######################

notification-center:artifact:
  stage: artifacts
  extends:
    - .rules:changes:notification-center
    - .rules:except-tags
    - .install:dependencies
  script:
    - pnpm build
    - cd packages/notification-center
    - !reference [.artifact, script]
  needs:
    - lint

###################
# linting-stencil #
###################

linting-stencil:artifact:
  stage: artifacts
  extends:
    - .rules:changes:linting-stencil
    - .rules:except-tags
    - .install:dependencies
  script:
    - cd packages/linting-stencil
    - pnpm build
    - !reference [.artifact, script]
  needs:
    - lint

#######
# img #
#######

.img:build:
  script:
    - cd packages/img
    - pnpm build

img:artifact:
  stage: artifacts
  extends:
    - .rules:changes:img
    - .rules:except-tags
    - .install:dependencies
  script:
    - !reference [.img:build, script]
    - !reference [.artifact, script]
  needs:
    - lint

img:npmjs:
  extends:
    - .rules:changes:img
    - .npmjs
  script:
    - !reference [.img:build, script]
    - pnpm publish --no-git-checks --access public
