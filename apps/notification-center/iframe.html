<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification center with an iframe</title>
  </head>
  <body data-source="iframe" style="background: blue">
    <h2>Iframe</h2>
    <div>
      <mg-button>Info</mg-button>
      <mg-button data-variant="danger">Danger</mg-button>
      <mg-button data-variant="warning">Warning</mg-button>
      <mg-button data-variant="success">Success</mg-button>
      <mg-button data-variant="success" data-delay="0">Success no delay</mg-button>
      <mg-button data-delay="5">Delay</mg-button>
      <mg-button
        data-content="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."
      >
        Long text
      </mg-button>
      <mg-button data-context="iframe">w/ Context</mg-button>
    </div>
    <iframe src="index.html" title="index" width="100%" height="100" frameborder="0"></iframe>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
